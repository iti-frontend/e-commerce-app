<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="shop.css">

</head>

<body>
  <!-- Nav Wrapper -->
  <div class="wrap-menu-desktop scrolled">
    <nav class="limiter-menu-desktop container">
      <!-- Logo -->

      <a href="/home.html" class="logo">
        <img class="logo-dark" src="images/light-logo.png" alt="IMG-LOGO">
        <img class="logo-light" src="images/logo.png" alt="IMG-LOGO">

      </a>
      <!-- Icons -->
      <div class="wrap-icon-header">
        <div class="icon-header-item js-show-modal-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="icon-header-item icon-header-noti js-show-cart" data-notify="2">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <a href="#" class="icon-header-item icon-header-noti" data-notify="0">
          <i class="fa-regular fa-heart"></i>
        </a>
      </div>
      <!-- Toggle Button -->
      <button class="menu-toggle" aria-label="Toggle Menu">
        <span class="icon">&#9776;</span>
      </button>
      <!-- Menu -->
      <div class="menu-desktop">
        <ul class="main-menu">
          <li class="active-menu">
            <a href="/home.html">Home</a>
          </li>
          <li><a href="/shop.html">Shop</a></li>
          <li><a href="#down">Features</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="/about/about.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
  </div>


  </div>
  <!-- Modal -->
  <div class="modal-search" id="searchModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <input type="text" placeholder="Search..." class="search-input" id="searchInput" />
      <button class="search-button" id="searchButton">Search</button>
    </div>
  </div>


  <!-- Toggle Mode -->
  <button id="toggleMode"><i class="fa-solid fa-circle-half-stroke"></i></button>

  <section> <!-- filter bar (category only)-->
    <div class="filter-navbar">
      <div class="filter-links">
        <a href="#" class="active" onclick="filter('all','all');closeFilter();">All Products</a>
        <a href="#" onclick="filter('female','all');closeFilter();">Women</a>
        <a href="#" onclick="filter('male','all');closeFilter();">Men</a>
        <a href="#" onclick="filter('accessories','all');closeFilter();">Accessories</a>
        <a href="#" onclick="filter('Shoes','all');closeFilter();">Shoes</a>
      </div>

      <div class="controls">
        <button onclick="toggleFilters()">‚ò∞ Filter</button>
        <button class="js-show-modal-search">üîç Search</button>
]      </div>
    </div>
  </section>



  <!--filter button categories-->
  <section>
    <div class="filter-section" id="filterSection">
      <div class="filter-group">
        <strong>Category</strong><br />
        <p><input type="radio" name="category" value="men" onclick="setCategory('male')"> Men</p>
        <p><input type="radio" name="category" value="women" onclick="setCategory('female')"> Women</p>
        <p><input type="radio" name="category" value="accessories" onclick="setCategory('accessories')"> Accessories</p>
        <p><input type="radio" name="category" value="shoes" onclick="setCategory('Shoes')"> Shoes</p>
      </div>

      <div class="filter-group">
        <strong>Price</strong><br />
        <p><input type="radio" name="price" value="all" checked onclick="setPrice('all')"> All</p>
        <p><input type="radio" name="price" value="0-100" onclick="setPrice('100-1000')"> $100 - $1000</p>
        <p><input type="radio" name="price" value="100-200" onclick="setPrice('1000-2000')"> $1000 - $2000</p>
        <p><input type="radio" name="price" value="200+" onclick="setPrice('2000+')"> $2000+</p>
      </div>
    </div>

  </section>

  <!--all products-->
  <section class="products">
    <div class="container" id="container">
      <div id="product-grid" class="product-grid"></div>
    </div>
    </div>
    <div id="noFound">
      <h2> No Products Found </h2>
    </div>
  </section>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
  <script src="products.js"></script>
  <script src="nav.js"></script>
</body>

</html>
