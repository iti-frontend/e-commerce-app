<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signPage.css">
    <title>Register...</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <img src="cardicon.png" class="icon" alt="">
            <h1>Get Started Now </h1>
            <span>Already Have An Account ? <a href="./signIn.html">Sign In</a></span>
        </div>
        <form class="signupForm">
            <input type="text" class="username" placeholder="User Name" required>
            <span class="error"></span>
            <input type="text" class="email" placeholder="Email" required>
            <span class="error"></span>
            <input type="password" class="password" placeholder="Password" required>
            <span class="error"></span>
            <button class="formButton">Submit</button>
        </form>
    </div>
    <script src="register.js">

    </script>
</body>

</html>
