<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../cart/icon.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../main.css">

    <title>Document</title>

</head>

<body>
    <!-- Nav Wrapper -->
    <div class="wrap-menu-desktop scrolled">
        <nav class="limiter-menu-desktop container">
            <!-- Logo -->
            <a href="home.html" class="logo">
                <img class="logo-dark" src="../images/light-logo.png" alt="IMG-LOGO">
                <img class="logo-light" src="../images/logo.png" alt="IMG-LOGO">
            </a>
            <!-- Icons -->
            <div class="wrap-icon-header">
                <div class="icon-header-item js-show-modal-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="icon-header-item icon-header-noti js-show-cart" data-notify="2">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart___counter"></div>
                </div>
                <a href="#" class="icon-header-item icon-header-noti" data-notify="0">
                    <i class="fa-regular fa-heart"></i>
                </a>
            </div>
            <!-- Toggle Button -->
            <button class="menu-toggle" aria-label="Toggle Menu">
                <span class="icon">&#9776;</span>
            </button>
            <!-- Menu -->
            <div class="menu-desktop">
                <ul class="main-menu">
                    <li><a href="/home.html" target="_self">Home</a></li>
                    <li><a href="/shop.html" target="_self">Shop</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Blog</a></li>
                    <li class="active-menu"><a href="#" target="_self">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Modal -->
    <div class="modal-search" id="searchModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <input type="text" placeholder="Search..." class="search-input" id="searchInput" />
            <button class="search-button" id="searchButton">Search</button>
        </div>
    </div>
    <!-- Toggle Mode -->
    <button id="toggleMode"><i class="fa-solid fa-circle-half-stroke"></i></button>
    <section class="contact__section">
        <div class="contact__head">
            <div class="contact__head__layout">
                <h2>Contact</h2>
            </div>

        </div>
        <div class="contact__container">
            <div class="contact__main">
                <h2>Send Us A Message</h2>
                <div class="contact_main_inputs">
                    <input type="email" placeholder="enter your email">
                    <textarea id="" name="feedback_message" rows="10" cols="50"
                        placeholder="How Can we Help?"></textarea>
                    <button class="contact__main__btn">Submit</button>
                </div>
            </div>
            <div class="contact__info">
                <div class="contact_info_item">
                    <span class="contact_item_icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </span>
                    <div>
                        <span>
                            Address
                        </span>
                        <p>
                            Coza Store Center 8th floor, 379 Hudson St, New York, NY 10018 US
                        </p>
                    </div>
                </div>
                <div class="contact_info_item">
                    <span class="contact_item_icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <div>
                        <span>
                            Lets Talk
                        </span>
                        <span class="side__color__contact">
                            +1 800 1236879
                        </span>
                    </div>
                </div>
                <div class="contact_info_item">
                    <span class="contact_item_icon">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <div>
                        <span>
                            Sale Support
                        </span>

                        <span class="side__color__contact">
                            contact@example.com
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="google-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d109180.09413296978!2d29.954885900000004!3d31.224110850000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c49126710fd3%3A0xb4e0cda629ee6bb9!2sAlexandria%2C%20Alexandria%20Governorate!5e0!3m2!1sen!2seg!4v1753522886612!5m2!1sen!2seg"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </section>

    <div id="footer"></div>
    <script>
        fetch('../footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script>
        var submit_contact = document.querySelector(".contact_main_btn")
        submit_contact.addEventListener("click", function () {
            alert("Successfuly submited")
        })
    </script>

    <script src="../nav.js"></script>
   
</body>

</html>
