<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marina.Trek">
    <meta name="keywords" content="HTML , javaScript, CSS , Media queri ,Responsive">
    <link rel="icon" href="icon.png">
    <title>E-Commerce-App</title>

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- link css  -->
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="css/cartStyle.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="main__layout">
        <!-- nav section -->
        <div class="wrap-menu-desktop scrolled">
            <nav class="limiter-menu-desktop container">
                <!-- Logo -->
                <a href="../home.html" class="logo">
                    <img class="logo-dark" src="../images/light-logo.png" alt="IMG-LOGO">
                    <img class="logo-light" src="../images/logo.png" alt="IMG-LOGO">
                </a>
                <!-- Icons -->
                <div class="wrap-icon-header">
                    <div class="icon-header-item js-show-modal-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="icon-header-item icon-header-noti js-show-cart" data-notify="2">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="cart___counter"></div>
                    </div>
                    <a href="#" class="icon-header-item icon-header-noti" data-notify="0">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                </div>
                <!-- Toggle Button -->
                <button class="menu-toggle" aria-label="Toggle Menu">
                    <span class="icon">&#9776;</span>
                </button>
                <!-- Menu -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li><a href="/home.html">Home</a></li>
                        <li><a href="/shop.html">Shop</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Blog</a></li>
                        <li class="active-menu"><a href="/about/about.html">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Modal -->
        <div class="modal-search" id="searchModal">
            <div class="modal-content">
                <span class="close-modal" id="closeModal">&times;</span>
                <input type="text" placeholder="Search..." class="search-input" id="searchInput" />
                <button class="search-button" id="searchButton">Search</button>
            </div>
        </div>
        <!-- Toggle Mode -->
        <button id="toggleMode"><i class="fa-solid fa-circle-half-stroke"></i></button>
        <!-- cart section -->
        <section class="cart__main__section">
            <div class="cart__container">
                <!-- cart title -->
                <section class="cart_title ">
                    <div>
                        <h1>Shopping Cart <span class="cart-all-counts"></span></h1>

                    </div>
                    <div>
                        <button class="cart-btn back-to-home-btn pointer">Continuou Shopping <i
                                class="fa-solid fa-arrow-right-to-bracket"></i></button>
                    </div>
                </section>
                <!-- cart items -->
                <section class="cart__items">

                </section>
                <!-- cart check out -->
                <section class=" cart__footer ">
                    <div class="cart-totalPrice padding-15">
                        <div>
                            <h3 class="font-20">Total price</h3>
                            <p class="totalPrice-InCart padding-15"><i class="fa-solid fa-dollar-sign"></i></p>
                        </div>
                        <div>
                            <button class="checkOut-btn  cart-btn">Checkout <i
                                    class="fa-solid fa-cart-shopping"></i></button>
                        </div>
                    </div>

                </section>
            </div>
        </section>
          <div class="to_top"  id="toTopBtn">
            <i class="fa-solid fa-angle-up"></i>
        </div>



        <!-- footer -->
        <div id="footer"></div>
    </section>

    <!-- cart check out alert -->
    <section class="alert-check-out d-none">
        <div class="alert-check-out-box-layout">

            <div class="alert-check-out-box">
                <div class="alert-check-img ">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="pop-up-info text-center">
                    <h2>Successfuly checkout</h2>
                    <p>Wait your order will comming soon</p>
                    <p>Total price payed:$<span class="check-out-price-inAlert"></span></p>
                    <button class="btn-alert-check-out cart-btn padding-10 pointer">Ok</button>

                </div>
            </div>
        </div>
    </section>


    <script>
        fetch('../footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <script src="cart.js"></script>
    <script src="../nav.js"></script>
</body>

</html>
